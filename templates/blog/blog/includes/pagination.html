<div class="pagination">
<span class="step-links">
{% if page.has_previous %}
<a class="button button-a button-big button-rouded" href="?page={{ page.previous_page_number }}">Previous<span class="bi bi-arrow-bar-left"></span></a>
{% endif %}
Page {{ page.number }} of {{ page.paginator.num_pages }}
{% if page.has_next %}
<a class="button button-a button-big button-rouded" href="?page={{ page.next_page_number }}">Next<span class="bi bi-arrow-bar-right"></span></a>
{% endif %}
</span>
</div>
